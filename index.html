<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap');

        :root {
            --oikos-green: #00a550; 
            --solar-yellow: #fff200; 
            --hsg-green: #006c3a;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom, #0f172a 0%, #1e3a8a 50%, #60a5fa 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        h1, h2, .door-number {
            font-family: 'Mountains of Christmas', cursive;
        }

        /* --- SCENERY BACKGROUND --- */
        .scenery-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .sun-glow {
            position: absolute;
            top: 5%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,242,0,0.8) 0%, rgba(255,242,0,0) 70%);
            opacity: 0.6;
            animation: pulse-sun 4s infinite alternate;
        }

        @keyframes pulse-sun {
            from { transform: scale(1); opacity: 0.5; }
            to { transform: scale(1.2); opacity: 0.7; }
        }

        .landscape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: auto;
            max-height: 50vh; 
        }

        /* Snowflake Animation */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
            opacity: 0.8;
        }

        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }

        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(80px); }
        }

        /* Card Styling */
        .door-card {
            perspective: 1000px;
            transition: transform 0.3s;
            z-index: 10;
        }
        
        .door-card:hover {
            transform: scale(1.02);
        }

        .door-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            border-radius: 0.75rem;
        }

        .door-card.opened .door-inner {
            transform: rotateY(180deg);
        }

        .door-front, .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Added to keep images inside rounded corners */
        }

        /* Christmas Gift Wrap Style Front */
        .door-front {
            background: #b91c1c; 
            background: repeating-linear-gradient(
                45deg,
                #991b1b,
                #991b1b 10px,
                #b91c1c 10px,
                #b91c1c 20px
            );
            border: 2px solid #fca5a5;
            color: white;
            cursor: pointer;
        }

        /* LOCKED STATE - SOLAR PANEL THEME */
        .door-front.locked {
            background: #111827; /* Dark base */
            background-image: 
                linear-gradient(#1e293b 2px, transparent 2px),
                linear-gradient(90deg, #1e293b 2px, transparent 2px);
            background-size: 20px 20px; /* Grid size */
            background-position: center;
            border-color: #334155;
            cursor: not-allowed;
            opacity: 1;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        
        /* Add a subtle reflection to look like glass/silicon */
        .door-front.locked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
            border-radius: 0.75rem;
        }

        .door-back {
            background-color: #fffbeb; 
            color: #1f2937;
            transform: rotateY(180deg);
            text-align: center;
            border: 4px solid #fcd34d; 
        }

        /* Festive Wait State (Green Stripes) */
        .door-back.festive-wait {
            background-color: #166534;
            background-image: repeating-linear-gradient(
                45deg,
                #166534,
                #166534 10px,
                #14532d 10px,
                #14532d 20px
            );
            color: #fef3c7;
            border: 4px solid #fcd34d;
        }

        /* Remove border when image is present for clean look */
        .door-back.has-image {
            border: none;
            padding: 0;
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }
        
        /* --- PURE CSS LOGO STYLING --- */
        .css-logo-container {
            position: relative;
            width: 140px;
            height: 130px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 15px rgba(255, 242, 0, 0.3));
        }

        .splash-blob {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff200;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            animation: blob-float 6s ease-in-out infinite;
            z-index: 1;
        }
        
        .splash-blob::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background-color: #fff200;
            border-radius: 40% 60% 40% 60% / 40% 50% 60% 50%;
            transform: rotate(45deg);
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes blob-float {
            0%, 100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; transform: rotate(0deg); }
            50% { border-radius: 40% 60% 30% 70% / 60% 30% 70% 40%; transform: rotate(2deg); }
        }

        .logo-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .logo-text-oikos {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 2.8rem;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.15);
            letter-spacing: -1px;
            position: relative;
        }

        .sun-ray-o {
            position: absolute;
            top: -8px;
            left: 4px;
            width: 2px;
            height: 6px;
            background: white;
            border-radius: 2px;
            transform-origin: 50% 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .ray-1 { transform: rotate(-45deg); }
        .ray-2 { transform: rotate(0deg) translateY(-2px); }
        .ray-3 { transform: rotate(45deg); }

        .logo-line {
            width: 100%;
            height: 3px;
            background: white;
            border-radius: 4px;
            margin: 2px 0 4px 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);

        .logo-text-solar {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.15);
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 2px solid #fff200;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

    </style>

        // --- LOGIC ---
        const grid = document.getElementById('calendar-grid');
        const dateDisplay = document.getElementById('current-date-display');
        const adminToggle = document.getElementById('admin-toggle');
        
        // Default to current date
        let currentDate = new Date();
        // You can hardcode this to test specific dates during development
        // currentDate = new Date(2025, 11, 5); 
        
        const currentMonth = currentDate.getMonth(); 
        const currentDay = currentDate.getDate();

        // Track the current day being viewed
        let currentActiveDay = 1;

        dateDisplay.textContent = currentDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        function isDoorOpenable(day) {
            if (adminToggle.checked) return true;
            if (currentMonth !== 11) return false; 
            return day <= currentDay;
        }

        // Logic to determine if the answer should be revealed
        function isAnswerRevealed(day) {
            // Reveal if admin mode is ON
            if (adminToggle.checked) return true;
            
            // Reveal if today is AFTER the door's day (and we are in Dec or later)
            // e.g. If today is Dec 2, Day 1 is revealed.
            if (currentMonth === 11 && currentDay > day) return true;
            if (currentMonth > 11) return true; // Jan, Feb...
            
            return false;
        }

        function handleImageError(img) {
            // Check if admin mode is active
            if (document.getElementById('admin-toggle').checked) {
                // In admin mode, SHOW that the image is broken instead of hiding it
                img.src = "https://placehold.co/300x200/ff0000/ffffff?text=Image+Not+Found";
                img.style.objectFit = "contain";
                img.title = "Could not find image file. Check path in code.";
                
                // Keep parent visible so admin sees the error
                img.parentElement.classList.add('has-image'); 
                
            } else {
                // In normal mode, fallback to text/icon view silently
                img.style.display='none'; 
                
                // Hide overlay
                if(img.nextElementSibling) img.nextElementSibling.style.display='none';
                
                // Hide the number overlay too
                const hoverNumber = img.parentElement.querySelector('.image-hover-number');
                if(hoverNumber) hoverNumber.style.display = 'none';

                // Remove class that removes padding
                img.parentElement.classList.remove('has-image');
                
                // Restore border
                img.parentElement.style.border='4px solid #fcd34d';
                
                // Show text content and ensure visibility classes are reset
                const content = img.parentElement.querySelector('.default-content');
                if(content) {
                    content.style.display='flex';
                    content.classList.remove('opacity-0', 'group-hover:opacity-100', 'transition-opacity', 'duration-300');
                }
            }
        }

        function renderGrid() {
            grid.innerHTML = '';
            calendarData.forEach(data => {
                const card = document.createElement('div');
                const isOpenable = isDoorOpenable(data.day);
                const isOpened = localStorage.getItem(`oikos_door_${data.day}`) === 'true';

                // Check for image logic
                const hasCardImage = data.cardImage && data.cardImage.trim() !== "";
                
                // Logic: Only show the FULL photo if it is the NEXT day (future) or Admin mode is on
                // If it is the SAME day, we hide the photo and show the "Festive Wait" state
                const isFutureDate = (currentMonth === 11 && currentDay > data.day) || currentMonth > 11;
                const shouldShowImage = hasCardImage && (isFutureDate || adminToggle.checked);
                const showFestiveWait = hasCardImage && !shouldShowImage;

                // Add 'group' class for hover effects
                // If it's a festive wait, we use the festive class instead of 'has-image'
                let backClass = 'door-back flex flex-col items-center justify-center cursor-pointer relative overflow-hidden group';
                
                if (shouldShowImage) {
                    backClass += ' has-image';
                } else if (showFestiveWait) {
                    backClass += ' festive-wait';
                }

                card.className = `door-card h-48 w-full ${isOpened ? 'opened' : ''}`;
                card.innerHTML = `
                    <div class="door-inner">
                        <div class="door-front ${!isOpenable ? 'locked' : ''} flex flex-col items-center justify-center shadow-md" onclick="handleDoorClick(${data.day}, ${isOpenable})">
                            <span class="door-number text-4xl md:text-6xl font-bold drop-shadow-md">${data.day}</span>
                            ${!isOpenable ? '<i class="fas fa-lock mt-2 text-gray-400"></i>' : '<span class="mt-2 text-xs uppercase font-bold tracking-wider text-red-100">Open Me</span>'}
                        </div>
                        <div class="${backClass}" onclick="openModal(${data.day})">
                            
                            ${shouldShowImage ? `
                                <img src="${data.cardImage}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" onerror="handleImageError(this)" />
                                <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            ` : ''}

                            <div class="relative z-10 flex flex-col items-center w-full p-2 default-content ${shouldShowImage ? 'opacity-0 group-hover:opacity-100 transition-opacity duration-300' : ''}" style="${shouldShowImage ? '' : 'display:flex'}">
                                
                                <!-- NEW: Day Number on Hover (Image cards only) -->
                                ${shouldShowImage ? `<span class="image-hover-number text-5xl text-white font-['Mountains_of_Christmas'] font-bold drop-shadow-lg mb-2">${data.day}</span>` : ''}

                                <!-- ICON (Visible if NO image, or if in Festive Wait State) -->
                                <i class="fas ${data.icon} text-3xl mb-2 ${showFestiveWait ? 'text-yellow-200' : 'text-red-600'} ${shouldShowImage ? 'hidden' : ''}"></i>

                                <span class="font-bold text-lg uppercase tracking-wide ${shouldShowImage ? 'text-white drop-shadow-lg text-lg mb-2' : (showFestiveWait ? 'text-yellow-100' : 'text-orange-800')}">
                                    ${showFestiveWait ? 'Guess Who?' : 'Revealed!'}
                                </span>
                                
                                <button class="mt-1 px-4 py-1 ${shouldShowImage ? 'bg-red-600 hover:bg-red-700 shadow-lg text-white font-bold' : (showFestiveWait ? 'bg-yellow-500 text-green-900 hover:bg-yellow-400 font-bold' : 'bg-red-500 text-white hover:bg-red-600')} text-xs rounded-full transition">View</button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function handleDoorClick(day, isOpenable) {
            if (!isOpenable) {
                const card = document.querySelectorAll('.door-card')[day - 1];
                card.classList.add('animate-pulse');
                setTimeout(() => card.classList.remove('animate-pulse'), 500);
                return;
            }
            localStorage.setItem(`oikos_door_${day}`, 'true');
            const card = document.querySelectorAll('.door-card')[day - 1];
            card.classList.add('opened');
            setTimeout(() => { openModal(day); }, 600);
        }

        function openModal(day) {
            currentActiveDay = day; 
            const data = calendarData.find(d => d.day === day);
            const modal = document.getElementById('game-modal');
            const shouldReveal = isAnswerRevealed(day);
            
            // Populate basic info
            document.getElementById('modal-title').innerText = `December ${day}`;
            document.getElementById('modal-game-type').innerText = data.type;
            document.getElementById('modal-content').innerText = data.content;
            document.getElementById('modal-icon').innerHTML = `<i class="fas ${data.icon}"></i>`;
            
            // Handle Puzzle Image (if any)
            const imgContainer = document.getElementById('modal-image-container');
            const puzzleImg = document.getElementById('puzzle-img');
            
            if (data.hasImage) {
                imgContainer.classList.remove('hidden');
                // FORCE RESET DISPLAY to fix "stuck hidden" issue
                puzzleImg.style.display = ''; 
                // Assuming you have images named day1.jpg, day2.jpg etc. 
                // Or you can add a field to your data object. 
                // Currently set to a placeholder path if not specified
                puzzleImg.src = data.puzzleImage || `images/day${day}_puzzle.jpg`; 
                puzzleImg.classList.remove('hidden');
                if(puzzleImg.nextElementSibling) puzzleImg.nextElementSibling.classList.add('hidden'); // hide icon if image loads
            } else {
                imgContainer.classList.add('hidden');
            }

            // --- REVEAL LOGIC UI ---
            const guessingSection = document.getElementById('guessing-section');
            const revealSection = document.getElementById('answer-reveal-section');
            
            if (shouldReveal) {
                // HIDE guessing, SHOW answer
                guessingSection.classList.add('hidden');
                revealSection.classList.remove('hidden');
                
                // Set Name
                document.getElementById('answer-name').innerText = data.answerName || "Mystery Person";
                
                // Set Image
                const ansImg = document.getElementById('answer-img');
                const ansIcon = document.getElementById('answer-icon');
                
                if (data.answerImage) {
                    // FORCE RESET DISPLAY to fix "stuck hidden" issue
                    ansImg.style.display = ''; 
                    ansImg.src = data.answerImage;
                    ansImg.classList.remove('hidden');
                    ansIcon.classList.add('hidden');
                } else {
                    ansImg.classList.add('hidden');
                    ansIcon.classList.remove('hidden');
                }

            } else {
                // SHOW guessing, HIDE answer
                guessingSection.classList.remove('hidden');
                revealSection.classList.add('hidden');
                
                // Clear inputs
                document.getElementById('guess-input').value = '';
                document.getElementById('name-input').value = '';
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('game-modal').classList.add('hidden');
        }

        function resetCalendar() {
            if(confirm("Are you sure you want to close all doors? This will reset the 'opened' status for everyone on this device.")) {
                for(let i=1; i<=24; i++) {
                    localStorage.removeItem(`oikos_door_${i}`);
                }
                renderGrid();
                showToast("Calendar has been reset.");
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerHTML = `<i class="fas fa-check-circle text-green-400 mr-2"></i> ${message}`;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function sendGuessToEmail() {
            const name = document.getElementById('name-input').value;
            const guess = document.getElementById('guess-input').value;
            
            if (!name || !guess) {
                // Replaced alert with shake animation on inputs
                document.getElementById('name-input').classList.add('border-red-500');
                setTimeout(() => document.getElementById('name-input').classList.remove('border-red-500'), 1000);
                return;
            }
            
            const subject = `Day ${currentActiveDay} Guess from ${name}`;
            const body = `Name: ${name}\nDay: ${currentActiveDay}\nMy Guess: ${guess}`;
            
            // Show toast feedback instead of alert
            showToast("Opening email app...");
            
            // Small delay to allow toast to render before main thread might block
            setTimeout(() => {
                window.location.href = `mailto:${adminEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }, 1000);
        }

        function createSnowflakes() {
            const container = document.getElementById('snow-container');
            const snowflakesCount = 30;
            for (let i = 0; i < snowflakesCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerText = '‚ùÖ';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's, ' + (Math.random() * 2 + 1) + 's';
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(flake);
            }
        }

        // Check for secret admin parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') {
            document.getElementById('admin-panel').classList.remove('hidden');
        }

        adminToggle.addEventListener('change', () => {
            renderGrid();
            // Re-open modal if one is open to refresh reveal state
            if (!document.getElementById('game-modal').classList.contains('hidden')) {
                openModal(currentActiveDay);
            }
        });

        createSnowflakes();
        renderGrid();
